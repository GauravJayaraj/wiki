{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h1>Similar Titles</h1>

    <div>
        <ul>
            {% for entry in searEntries %}
                <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% empty %}
                <li>No matching titles/pages</li>
            {% endfor %}
        </ul>
    
    </div>
    
{% endblock %}
